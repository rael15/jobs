{% extends "model-page.html" %}
{% block content  %}

<h2>Novo Emprego</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label for="">Título</label>     <br>
    <input type="number" name="id_emprego" value="{{ emprego.id }}" hidden>
    <input type="text" name="titulo" size="28" value="{{ emprego.titulo }}"><br>
    <label for="">Empresa</label>     <br>
    <input type="text" name="empresa" size="28" value="{{ emprego.empresa }}"><br>
    <label for="">Descrição</label><br>
    <textarea name="descricao" id="" cols="30" rows="10">{{ emprego.descricao }}</textarea><br>
    <label for="">Data encerramento</label>     <br>
    <input type="datetime-local" name="data_emprego" value="{{ emprego.get_data_input_emprego }}"><br><br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <a href="/">
        <button type="">Cancelar</button>
    </a>



</form>
{% endblock %}
